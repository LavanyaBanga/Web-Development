<<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Float Clear Fixed</title>
    <style>
        #img1 {
            float: right;
            height: 250px;
            width: 200px;
        }

        #img2 {
            clear: both; 
            height: 250px;
            width: 200px;
            
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img1" src="maharana.jpeg" alt="Image 1">
        <img id="img2" src="maharana2.jpeg" alt="Image 2">
    </div>
</body>
</html>
